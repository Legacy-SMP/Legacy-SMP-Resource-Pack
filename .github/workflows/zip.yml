name: Auto-Zip and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip top-level folder contents
        run: |
          mkdir -p zips
          for folder in */ ; do
            name=$(basename "$folder")
            if [ "$name" != "zips" ]; then
              echo "Zipping contents of $name"
              ( cd "$folder" && zip -r "../zips/$name.zip" . )
            fi
          done

      - name: Show zipped files
        run: ls -R zips

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Automated Build ${{ github.run_number }}
          files: zips/*.zip
