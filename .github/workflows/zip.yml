name: Auto-Zip and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip top-level folders
        run: |
          mkdir zips
          for folder in */ ; do
            name=$(basename "$folder")
            zip -r "zips/$name.zip" "$folder"
          done

      - name: Show zipped files
        run: ls -R zips

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Automated Build ${{ github.run_number }}
          files: zips/*.zip
