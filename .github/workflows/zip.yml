name: Zip Folders

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip each top-level folder
        run: |
          for d in */ ; do
            folder="${d%/}"
            echo "Zipping contents of: $folder"

            mkdir -p zips

            # Zip ONLY the contents, not the folder itself
            (cd "$folder" && zip -r "../zips/$folder.zip" .)
          done

      - name: Upload zipped artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zipped-folders
          path: zips/*.zip
