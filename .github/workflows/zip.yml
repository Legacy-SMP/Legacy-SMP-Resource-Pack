name: Build ZIPs

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Create zip folder if it doesn't exist
      - name: Create zip folder
        run: mkdir -p zip

      # 3. Zip each top-level folder, excluding the zip folder itself
      - name: Zip top-level folders
        run: |
          for dir in */ ; do
            folder_name=$(basename "$dir")
            if [ "$folder_name" != "zip" ]; then
              zip -r "zip/${folder_name}.zip" "$folder_name"
            fi
          done

      # 4. Upload zips as build artifacts
      - name: Upload ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: zipped-folders
          path: zip/
