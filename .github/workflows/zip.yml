name: Build ZIPs

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Create zip folder if it doesn't exist
      - name: Create zip folder
        run: mkdir -p zip

      # 3. Zip each top-level folder into zip/
      - name: Zip top-level folders
        run: |
          for dir in */ ; do
            folder_name=$(basename "$dir")
            zip -r "zip/${folder_name}.zip" "$folder_name"
          done
