name: Build ZIPs

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create zip folder
        run: mkdir -p zip

      - name: Zip folder contents (NOT the folder itself)
        run: |
          for dir in */ ; do
            folder_name=$(basename "$dir")

            # Skip the zip folder itself
            if [ "$folder_name" != "zip" ]; then
              
              echo "Zipping contents of $folder_name..."

              # Zip the *contents* of the folder, not the folder
              cd "$folder_name"
              zip -r "../zip/${folder_name}.zip" ./*
              cd ..
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zipped-folders
          path: zip/*.zip
