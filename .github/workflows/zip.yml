name: Zip Folders

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get-folders.outputs.list }}

    steps:
      - uses: actions/checkout@v4

      - id: get-folders
        run: |
          folders=$(ls -d */ | sed 's#/##' | jq -R . | jq -s .)
          echo "list=$folders" >> $GITHUB_OUTPUT

  zip:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.prepare.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4

      - name: Zip folder contents
        run: |
          cd "${{ matrix.folder }}"
          zip -r "../${{ matrix.folder }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}
          path: ${{ matrix.folder }}.zip
